<div class="container",class="form-group">
        
    <h2>Know Your Chances Of Getting A Kidney Disease In One Click!</h2>
    <br>
    <h3 button type="button" class="btn btn-warning">Enter the Following Parameters :</h3>
  <form action="/result" method="POST">
    


    <div style="display: flex;">
      <div>
    
    <input type="text" size="50" id="age" placeholder="Age" name="age">
    <br>

    
    <input type="text" size="50" id="bp" placeholder="B.P" name="bp">
    <br>

    
    <input type="text" size="50" id="al" placeholder="A.L" name="al">
    <br>

    
    <input type="text" size="50" id="pcc" placeholder="P.C.C" name="pcc">
    <br>

    
    <input type="text" size="50" id="bgr" placeholder="B.G.R" name="bgr">
    <br>

    
    <input type="text" size="50" id="bu" placeholder="B.U" name="bu">
    <br>

    
    <input type="text" size="50" id="sc" placeholder="S.C" name="sc">
    <br>


    
    <input type="text" size="50" id="hemo" placeholder="HEMO" name="hemo">
    <br>

    
    <input type="text" size="50" id="pcv" placeholder="PCV" name="pcv">
    <br>

    
    <input type="text" size="50" id="htn" placeholder="HTN" name="htn">
    <br>

    
    <input type="text" size="50" id="dm" placeholder="D.M" name="dm">
    <br>

    
    <input type="text" size="50" id="appet" placeholder="Appet" name="appet">
    <br>
    <br>


    <input type="submit" class="btn btn-primary" value="Predict"><br><br>
