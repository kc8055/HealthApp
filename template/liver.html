<div class="container",class="form-group"  style="margin-bottom: 12.5%;">
        
    <h2 >Know Your Chances Of Getting A Liver Disease In One Click!</h2>
    <br>
    <h3 button type="button" class="btn btn-warning">Enter the Following Parameters :</h3>
  <form action="/result" method="POST">
    

    <div style="display: flex;">
      <div>
    
    <input type="text" size="50" id="Age" placeholder="Age" name="Age">
    <br>

    
    <input type="text" size="50" id="Gender" placeholder="Gender" name="Gender">
    <br>

    
    <input type="text" size="50" id="Total_Bilirubin" placeholder="Total_Bilirubin" name="Total_Bilirubin">
    <br>

    
    <input type="text" size="50" id="Direct_Bilirubin" placeholder="Direct_Bilirubin" name="Direct_Bilirubin">
    <br>

    
    <input type="text" size="50" id="Alkaline_Phosphotase" placeholder="Alkaline_Phosphotase" name="Alkaline_Phosphotase">
    <br>

    
    <input type="text" size="50" id="Alamine_Aminotransferase" placeholder="Alamine_Aminotransferase" name="Alamine_Aminotransferase">
    <br>

    
    <input type="text" size="50" id="Aspartate_Aminotransferase" placeholder="Aspartate_Aminotransferase" name="Aspartate_Aminotransferase">
    <br>

    
    <input type="text" size="50" id="Total_Protiens" placeholder="Total_Protiens" name="Total_Protiens">
    <br>

    
    <input type="text" size="50" id="Albumin" placeholder="Albumin" name="Albumin">
    <br>

    
    <input type="text" size="50" id="Albumin_and_Globulin_Ratio" placeholder="Albumin_and_Globulin_Ratio" name="Albumin_and_Globulin_Ratio">
    <br>
    <br>

    <input type="submit" class="btn btn-primary" value="Predict"><br><br>
    </div>
